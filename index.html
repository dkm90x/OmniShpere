<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniSphere - Unified Social Universe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Cosmic Navigation -->
    <nav class="omni-nav">
        <div class="nav-brand">🌀 OmniSphere</div>
        <div class="nav-links">
            <a href="#feed">Stellar Feed</a>
            <a href="#market">Quantum Market</a>
            <a href="#stream">Nebula Stream</a>
        </div>
    </nav>

    <!-- Unified Content Matrix -->
    <div class="matrix-grid">
        <section id="feed" class="matrix-cell">
            <h2>🪐 Galactic Activity</h2>
            <div class="post-container" id="posts"></div>
        </section>
        
        <section id="market" class="matrix-cell">
            <h2>⚛️ Quantum Marketplace</h2>
            <!-- Marketplace will be injected here -->
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
<!-- Profile Section -->
<section id="profile" class="hidden">
    <img src="placeholder.jpg" id="profilePic" class="avatar">
    <h2 id="username">Guest User</h2>
    <p id="bio">This is my OmniSphere profile!</p>
    <button onclick="editProfile()">Edit Profile</button>
</section>
